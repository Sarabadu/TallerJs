<script>

    /////***  Specs : https://html.spec.whatwg.org/multipage/custom-elements.html


    class MyElemento extends HTMLElement {
        constructor() {
            // always call super() first
            super();
            console.log('Creado!');
        }

        connectedCallback() {
            console.log('hey estoy en el dom');
        }

        disconnectedCallback() {
            console.log('me fui del dom');
        }

        attributeChangedCallback(name, oldVal, newVal) {
            console.log(`cambio el atributo ${name} tenia ${oldVal} pero ahora tiene ${newVal}`);
        }


        static get observedAttributes() {
            return ['atributo'];
        }


        adoptedCallback() {
            console.log('Ya existia en el dom! pero me pasaron a un nuevo documento');
        }

    }

    customElements.define('mi-elemento', MyElemento);


    let miElemento = document.createElement("mi-elemento")



    container.appendChild(miElemento)
