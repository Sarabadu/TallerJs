<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <div id="container">
        <div id="child">
            <p>para la papa papÃ¡ -> <a id="link" href="#"> papa</a></p>
            <button id="boton">lala</button>
            <input type="text" name="texto" id="texto">
            <input type="checkbox" name="check" id="check" onclick="console.log('evento check')">
        </div>
    </div>
</body>
<script>

    // seteamos un event
    const boton = document.getElementById("boton");
    boton.addEventListener('epa-papa-para-la-papa', (e) => console.log("evento para la papa", e));


    // Podemos crear un Evento y "lanzarlo" sobre un elemento    
    let evento = new Event("epa-papa-para-la-papa");
    boton.dispatchEvent(evento);


    // CustomEvent

    boton.addEventListener("custom", (e) => {
        console.log("Custom Event", e.detail, e)
    })


    let custom = new CustomEvent("custom", { detail: "mi detalle" })
    //custom.detail = "mi detalleffghgf" //<-- esto no anda

    boton.dispatchEvent(custom)


    let custom2 = new CustomEvent("custom", { detail: { name: "evento ", apodo: "tito, even tito" } })

    boton.dispatchEvent(custom2);

</script>

</html>
